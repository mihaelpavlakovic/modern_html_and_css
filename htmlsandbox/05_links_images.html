<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links & Images</title>
</head>
<body>
  <!-- External Link -->
  <!-- Every a element needs a href attribute. With href, we link to a specific site. -->
  <p>
    <a href="http://google.com">Click For Google</a>
  </p>
  <!-- target attribute: opens webpage in a new tab -->
  <p>
    <a href="http://google.com" target="_blank">Click For Google</a>
  </p>

  <!-- Internal Link -->
  <p>
    <a href="/htmlsandbox/04_typography.html">Typography</a>
  </p>

  <!-- Local Image -->
  <!-- img element has two attributes: src and alt. src is the location of image and alt is alternative text if image doesn't show -->
  <img src="./images/sample.jpg" alt="My Image 1">

  <!-- Remote Image -->
  <img src="https://source.unsplash.com/500x500/?nature,water" alt="My Image 2">
</body>
</html>
