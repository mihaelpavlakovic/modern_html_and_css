<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags describe pages content -->
  <!-- charset attribute: specifies character set of the page -->
  <meta charset="UTF-8">
  <!-- http-equix attribute: helps with browser compatibility -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- viewport: important for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- description: shows description of webpage on google search (under the name of the website) -->
  <meta name="description" content="This is my website description">
  <!-- keywords: key words for the website (8-12 words) -->
  <meta name="keywords" content="web development, web design">
  <!-- robots: doesn't rank a webpage on google (site won't show on google search) -->
  <meta name="robots" content="NOINDEX, NOFOLLOW">
  <!-- Inside the title tag, we have the name of the page and sometimes keywords, important for the page -->
  <title>Meta Tags</title>
</head>
<body>
  
</body>
</html>
