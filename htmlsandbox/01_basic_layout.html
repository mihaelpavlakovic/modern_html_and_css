<!-- index.html represents home page -->
<!-- DOCTYPE tells browser what document it is (html in our case) -->
<!DOCTYPE html>
<!-- html tag wraps around everything (parent of head and body tags) -->
<html lang="en">
  <!-- Information about the page, it doesn't display in the body of browser -->
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of web page (shown in tab) -->
    <title>My Website</title>
  </head>
  <!-- Website content shown in browser -->
  <body>
    <!-- Tag Syntax: start & end tag -->
    <h1>Welcome To My Website</h1>
    <p>This is my very first website</p>

    <!-- Tag Syntax: self closing tags -->
    <br>
    <hr>
  </body>
</html>
