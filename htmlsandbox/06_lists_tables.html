<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists & Tables</title>
</head>
<body>
  <!-- Unordered List -->
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>

  <!-- Ordered List -->
  <!-- ol element: represents an ordered list of items -->
  <!-- Emmit trick: create ol/ul and type li*4 (creates 4 list items) -->
  <ol>
    <!-- li element: represents an item in a list -->
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ol>

  <!-- Nested List -->
  <!-- ul element: represents an unordered list of items -->
  <ul>
    <li>Item 1</li>
    <li>Item 2
      <ul>
        <li>Nested Item 1</li>
        <li>Nested Item 2</li>
      </ul>
    </li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>

  <!-- Tables -->
  <!-- table element: represents tabular data -->
  <table style="width: 600px">
    <!-- thead element: defines a set of rows defining the head of the columns of the table -->
    <thead>
      <!-- tr element: defines a row of cells in a table -->
      <tr>
        <!-- th element: defines a cell as header of a groupd of table cells -->
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <!-- tbody element: encapsulates a set of table rows, indicating that they comprise the body of the table -->
    <tbody>
      <tr>
        <!-- td element: defines a cell of a table that contains data -->
        <td>John</td>
        <td>Doe</td>
        <td>jdoe@gmail.com</td>
      </tr>
      <tr>
        <td>Kate</td>
        <td>Smith</td>
        <td>ksmith@gmail.com</td>
      </tr>
      <tr>
        <td>Jeff</td>
        <td>Wilson</td>
        <td>jwilson@gmail.com</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
